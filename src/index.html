<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joel Alvarez" />
    <meta name="description" content="Spots Page" />
    <meta
      name="keywords"
      content="Spots, people, Html, css, friends, columns, rows"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="logo__image" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                class="profile__pencil-icon"
                src="<%= require('./images/pencil-icon.svg') %>"
                alt="Pencil  Icon"
              />
            </button>
            <img alt="profile avatar" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                id="pencil__image"
                alt="Pencil Icon"
                class="profile__pencil-icn"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img id="plus__image" alt="add Icon" class="profile__plus-icn" />New
            Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="card" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                  <button type="button" class="card__remove-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="profile-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button
            type="button"
            id="add-profile-close-btn"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form name="card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="100"
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content-preview">
          <button
            aria-label="Close modal"
            class="modal__close-btn modal__close-btn-preview"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__content" id="delete-content">
        <button type="button" class="modal__close-btn" id="close-btn"></button>
        <h2 class="modal__title" id="delete-title">
          Are you sure you want to delete this image?
        </h2>
        <form
          name="remove-form"
          class="modal__form"
          id="delete-form"
          novalidate
        >
          <button type="submit" class="modal__submit-btn" id="delete-btn">
            Delete
          </button>
          <button type="button" class="modal__submit-btn" id="cancel-btn">
            Cancel
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__content">
        <button
          type="button"
          class="modal__close-btn"
          id="avatar__close-btn"
        ></button>
        <h2 class="modal__title" id="edit-avatar-title">Edit profile avatar</h2>
        <form
          name="avatar-form"
          class="modal__form"
          id="edit-avatar-form"
          novalidate
        >
          <label
            for="profile-avatar-input"
            class="modal__label modal__label_type_avatar"
          >
            Profile Picture
            <input
              id="profile-avatar-input"
              class="modal__input modal__input_type_avatar"
              name="avatar"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn"
            id="avatar__submit-btn"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
